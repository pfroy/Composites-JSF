<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:tt="http://java.sun.com/jsf/composite/composites">

    <cc:interface>
        <cc:attribute name="icon" required="true" />
        <cc:attribute name="status" />
        <cc:attribute name="auditable" type="ca.taima.dairystudio.composite.Auditable" required="true" />
        <cc:facet name="content" />
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}">
            <ul>
                <li>#{cc.attrs.icon}</li>
                <li>#{cc.attrs.status}</li>
            </ul>
            <tt:auditable auditable="#{cc.attrs.auditable}" />
            <h:panelGroup id="content">
                <cc:renderFacet name="content" />
            </h:panelGroup>
        </div>
    </cc:implementation>
    
</html>
